    <style>
      /* --- Permanent Dark Theme Enforcement --- */
      /* This block ensures the app maintains a consistent dark appearance
         regardless of the system or browser theme, especially in WebViews. */
      
      /* 1. Force base background and text colors */
      html, body {
        background-color: #0f172a !important; /* slate-900 */
        color: #ffffff !important;
        color-scheme: dark;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* 2. Provide dark theme fallbacks for form elements.
         Tailwind's specific bg-* and text-* classes on components will override these. */
      input, select, textarea {
        background-color: #1e293b !important; /* bg-slate-800 */
        color: #f1f5f9 !important; /* text-slate-100 */
        border: 1px solid #475569 !important; /* border-slate-600 */
      }
      input::placeholder, textarea::placeholder {
        color: #64748b !important; /* placeholder-slate-500 */
      }

      /* 3. Style primary buttons and provide a default for others.
         The selector now uses :has() to exclude complex buttons (like logos or avatars)
         that should remain transparent, fixing contrast issues. */
      .btn, .primary-btn, button:not([class*="bg-"]):not([class*="text-"]):not(:has(h1, img, > [class*="bg-"])) {
        background-color: #2563eb !important;
        color: #ffffff !important;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        border: none !important;
      }
      .btn:hover, .primary-btn:hover, button:not([class*="bg-"]):not([class*="text-"]):not(:has(h1, img, > [class*="bg-"])):hover {
        background-color: #1d4ed8 !important;
      }

      /* --- Original Application Styles --- */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 20px;
        border: 3px solid transparent;
      }
      @keyframes animate-subtle-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .animate-subtle-pulse {
        animation: animate-subtle-pulse 2s ease-in-out infinite;
      }
      @keyframes animate-loading-bar {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .animate-loading-bar {
        animation: animate-loading-bar 1.5s linear infinite;
      }
      @keyframes animate-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: animate-fade-in 0.5s ease-out forwards;
      }
      @keyframes animate-tip-slide-in {
        from {
          opacity: 0;
          transform: translateX(25px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-tip-slide-in {
        animation: animate-tip-slide-in 0.6s ease-out forwards;
      }
      .video-responsive {
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .video-responsive iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
    <script>
      try {
        document.documentElement.style.backgroundColor = '#0f172a';
        document.documentElement.style.color = '#ffffff';
        document.querySelector('meta[name="color-scheme"]').setAttribute('content', 'dark');
      } catch(e) {}
    </script>
    <script>
      // Force dark mode for TailwindCSS
      document.documentElement.classList.add('dark');
    </script>

    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    }
  </script>
